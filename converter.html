<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Module Log → CSV Converter</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
textarea {
  width: 100%;
  height: 300px;
  font-family: monospace;
}
button {
  padding: 10px 20px;
  margin-top: 10px;
  font-size: 16px;
}
pre {
  background: #fff;
  padding: 10px;
  white-space: pre-wrap;
}
</style>
</head>
<body>

<h2>Module Log → CSV Converter (Auto Names X1, X2...)</h2>

<input type="file" id="fileInput" accept=".log,.txt">
<br><br>

<textarea id="input" placeholder="Paste your module_parser logs here..."></textarea>
<br>
<button onclick="convert()">Convert to CSV</button>

<h3>CSV Output</h3>
<pre id="output"></pre>
<a id="downloadLink" style="display:none">Download CSV</a>

<script>
// File upload
document.getElementById("fileInput").addEventListener("change", function() {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        document.getElementById("input").value = e.target.result;
    };
    reader.readAsText(file);
});

// Converter
function convert() {
    const text = document.getElementById("input").value;
    const lines = text.split("\n");

    const modules = [];
    let current = null;
    const allStatsSet = new Set();

    const moduleRegex = /Module:/;       // detect module start
    const statRegex = /-\s([^:]+):\s(\d+)/; // detect stats

    for (let line of lines) {
        if (moduleRegex.test(line)) {
            if (current) modules.push(current);
            current = { stats: {} };
            continue;
        }

        let s = line.match(statRegex);
        if (s && current) {
            const statName = s[1].trim();
            const statValue = s[2].trim();
            current.stats[statName] = statValue;
            allStatsSet.add(statName);
        }
    }

    if (current) modules.push(current);

    // Dynamically detect stat order
    const statOrder = Array.from(allStatsSet);

    // CSV header
    let csv = "Module," + statOrder.join(",") + "\n";

    // Fill CSV rows: X1, X2, X3...
    modules.forEach((m, i) => {
        const name = `X${i+1}`;
        const row = [name];

        for (let stat of statOrder) {
            row.push(m.stats[stat] ? m.stats[stat] : "");
        }

        csv += row.join(",") + "\n";
    });

    // Output to screen
    document.getElementById("output").textContent = csv;

    // Download link
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const link = document.getElementById("downloadLink");
    link.href = url;
    link.download = "modules.csv";
    link.style.display = "inline-block";
    link.textContent = "Download CSV";
}
</script>

</body>
</html>
